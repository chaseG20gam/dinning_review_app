<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Review</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
    <h1>Restaurants</h1>

    <!-- form to create or update a restaurant-->
    <form id="restaurantForm">
        <input type="hidden" id="restaurantId">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name">

        <label for="location">Location:</label>
        <input type="text" id="location" name="location">

        <label for="cuisine_type">Cuisine Type:</label>
        <input type="text" id="cuisine_type" name="cuisine_type">

        <label for="average_rating">Average Rating:</label>
        <input type="number" id="average_rating" name="average_rating" step="0.1" min="0" max="5">

        <button type="submit" class="cybr-btn">Submit</button>
    </form>

    <!-- form to add a review -->
    <form id="reviewForm" style="display:none;">
        <input type="hidden" id="reviewRestaurantId">

        <label for="review">Review:</label>
        <textarea id="review" name="review"></textarea>

        <button type="submit" class="cybr-btn">Submit Review</button>
    </form>

    <!-- table to display restaurants -->
    <table id="restaurant">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Location</th>
                <th>Cuisine Type</th>
                <th>Average Rating</th>
                <th>Reviews</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- rows will be populated by js-->
        </tbody>
    </table>

    <script src="/script.js"></script>
</body>
</html>
