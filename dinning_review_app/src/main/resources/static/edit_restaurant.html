<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Restaurant</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Edit Restaurant</h1>

        <!-- restaurant form -->
        <div class="card">
            <h2>Edit Restaurant</h2>
            <form id="restaurantForm">
                <input type="hidden" id="restaurantId">

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>

                <label for="cuisine_type">Cuisine Type:</label>
                <input type="text" id="cuisine_type" name="cuisine_type" required>

                <label for="average_rating">Average Rating:</label>
                <input type="number" id="average_rating" name="average_rating" step="0.1" min="0" max="5" required>

                <button type="submit" class="btn-primary">Submit</button>
            </form>
        </div>

        <div class="actions">
            <a href="index.html" class="btn-secondary">Back to Restaurants</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
